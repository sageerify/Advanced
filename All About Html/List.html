<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lists in Html</h1>
    <hr>
    <h2>Types of Lists</h2>
    <h3>1. Order List</h3>
    <ul>
        <li>Ali</li>
        <li>Khan</li>
        <li>Mubeen</li>
        <li>Ifti</li>
    </ul>

    <h3>2. Unorder List</h3>
    <ol type="a">
        <li>Ali</li>
        <li>khan</li>
        <li>Mubeen</li>
        <li>Ifti</li>
    </ol>
    <!--type is used to change a or 1 in list.-->
</body>
</html>
